<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css">
</head>
<body>
 <div class="container">
 
 <h1> Организации</h1>
 <h3>Форма для вставки новых организаций</h3>
<!-- форма -->
 <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Название</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Нужно">
     </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Сайт</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Нужно">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Город</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Нужно">
  </div>
     <div class="form-group">
    <label for="exampleTextarea">Комментарий</label>
    <textarea class="form-control" id="exampleTextarea" rows="4"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Полетели</button>
</form>

</div>
</body>
<script src="../../css/js/jquery-3.2.1.js"></script>
<script src="../../css/js/popper.min.js"></script>
