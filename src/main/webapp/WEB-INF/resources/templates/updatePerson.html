<! DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">

</head>
<body>
<th:block th:include="/menu"></th:block>
<div class="container">

    <h1> Люди</h1>
    <h3>Форма для редактирования человека</h3>
    <!-- форма -->
    <form action="#" th:action="@{/person/{id}/update (id=${person.id_person})}" th:object="${person}" method="post">
        <div class="form-group">
            <label>Фамилия</label>
            <input type="text" class="form-control" th:field="*{surname}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Отчество</label>
            <input type="text" class="form-control" th:field="*{thirdName}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Телефонный номер</label>
            <input type="text" class="form-control input-medium bfh-phone" th:field="*{phone_number_person}" data-format="+7 (ddd) ddd-dddd">
        </div>
        <div class="form-group">
            <label>Дата рождения</label>
            <input type="date" class="form-control"  th:field="*{date_of_birth}" >
        </div>
        <!--        <div class="form-group">-->
        <!--            <label for="exampleInputStatus">Статус человек</label>-->

        <!--            <select class="form-control">-->
        <!--                <option>Какой-то пример</option>-->
        <!--                <option>Еще какой-то</option>-->
        <!--            </select>-->
        <!--        </div>-->

        <div class="form-group">
            <label>Почта</label>
            <input type="email" class="form-control" th:field="*{e_mail}" placeholder="......@...">
        </div>
        <div class="form-group">
            <label>Facebook</label>
            <input type="text" class="form-control" th:field="*{facebook}" placeholder="URL">
        </div>
        <div class="form-group">
            <label>VK</label>
            <input type="text" class="form-control" th:field="*{vk}" placeholder="URL">
        </div>
        <!--<div class="form-group">-->
            <!--<label>Рейтинг</label>-->
            <!--<input type="number" class="form-control" value ="1" th:field="*{rating}" min ="1" max = "10" placeholder="[1-10]">-->
        <!--</div>-->
        <div class="form-group">
            <label>Твиттер</label>
            <input type="text" class="form-control" th:field="*{twitter}" placeholder="URL">
        </div>
        <div class="form-group">
            <label>Комментарий</label>
            <textarea class="form-control" type="text" th:field="*{comment}" rows="4">"</textarea>
        </div>

        <div class="form-group">
            <label>Список событий</label>
            <select th:field="${event}">
                <option th:each="type : ${list}"
                        th:value="${type.id_event}"
                        th:text="${type.getName_event()}">Events</option>
            </select>
            <a th:href="@{/person/{id}/addevent(id=${person.id_person})}" class="btn btn-primary " role="button" aria-pressed="true">Добавить</a>
        </div>

        <button type="submit" class="btn btn-primary">Полетели</button>
    </form>

</div>
</body>
<script src="../static/js/jquery-3.2.1.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script th:src="@{../static/js/bootstrap-formhelpers-phone.js}"></script>
<!--<script src="../static/css/js/bootstrap-formhelpers-datepicker.js"></script>-->
</html>
