<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/xml/ns/javaee">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<th:block th:include="/menu"></th:block>

<h1>Create New Organization</h1>

<form action="#" th:action="@{/organization/add}" th:object="${organization}" method="post">

    <p>Name organization: <input type="text" th:field="*{name_organization}" /></p>
    <p>City: <input type="text" th:field="*{city_organization}" /></p>
    <p>Site: <input type="text" th:field="*{site_organization}" /></p>
    <p>Notes: <input type="text" th:field="*{notes_organization}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>



</body>
</html>
