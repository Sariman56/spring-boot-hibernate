<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/xml/ns/javaee">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<th:block th:include="/menu"></th:block>

<h1>Create New Event</h1>

<form action="#" th:action="@{/event/add}" th:object="${event}" method="post">

    <p>Name event: <input type="text" th:field="*{name_event}" /></p>
    <p>Site: <input type="text" th:field="*{site_event}" /></p>
    <p> Date: <input type="date" th:field="*{date_event}" /></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <!--<p>Id type event: <input type="text" th:field="*{id_type_event}" /></p>-->
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>



</body>
</html>
